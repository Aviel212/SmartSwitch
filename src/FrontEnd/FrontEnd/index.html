<!DOCTYPE html>
<html>
<head>
    <title>Smart Switch</title>
	<meta charset="utf-8" />
    <script src="scripts/jquery.js"></script>
    <link href="styles/w3css.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <style>
        .sidebar{
            height:64%;
            position:fixed;
            z-index:1;
            overflow:auto;
        }
        .w3-bar-item{
            text-decoration:none;
        }
        .w3-bar-item:hover{
            background-color:lightgrey;
            cursor:pointer;
        }
        #footerDiv{
            position:fixed; 
            bottom:0px; 
            border:1px solid black; 
            width:100%; 
            height:10%;
            padding:5px;
            text-align:center;
        }
        #topDiv{
            position:fixed;
            top:0px;
            width:100%;
        }
        #mySidebar{
            display:none; 
        }
        #mainDiv{ 
            width:100%; 
            position:relative;
            z-index:-1;
        }
    </style>
</head>
<body>
    <div id="topDiv">
        <div id="headerDiv" class="w3-container w3-red w3-blue-gray w3-padding" >
            <h1>Welcome to SmartSwitch</h1>
            <h3 class="w3-medium">Login to your account to modify your plugs</h3>
        </div>
        <div id="menuPanel" class="w3-bar w3-gray">
            <div id="Account" class="w3-bar-item" onclick="w3_openSidebar()"><i class="fas fa-user"></i></div>
            <a href="#" id="Home" class="w3-bar-item" onclick="openPage('loginForm')">Home</a>
            <a href="#" id="Plugs" class="w3-bar-item" onclick="openPage('manual')">Manual</a>
            <a href="#" id="About" class="w3-bar-item" onclick="openPage('about')">About</a>
        </div>
    </div>

    <div id="mySidebar" class="sidebar w3-bar-block w3-card">
        <a href="#" class="w3-bar-item w3-button" onclick="openPage('plugsMainViewer')">Plugs</a>
        <a href="#" class="w3-bar-item w3-button" onclick="openPage('addNewDevice')">Add New Device</a>
        <a href="#" class="w3-bar-item w3-button" onclick="openPage('plugs')">User Settings</a>
        <a href="#" class="w3-bar-item w3-button" onclick="openPage('plugs')">Logout</a>
    </div>

    <div id="mainDiv">

        <iframe id="mainFrame">

        </iframe>
    </div>
    
    <div id="footerDiv" class="w3-gray">
        <p><i class="fa fa-copyright"></i> Ruppin Academic Center Mini Project -  
            Aviel Vaknin, Yarden Shoham, Ron Katz, Avi Mishayev, Alaa Ganema</p>
    </div>
    <script>
        let headerDiv, menuDiv, footerDiv;
        $headerDiv = $("#headerDiv");
        $footerDiv = $("#footerDiv");
        $menuDiv = $("#menuPanel");

        $(document).ready(function () {
            let frameTopHeight = parseInt($headerDiv.css("height")) + parseInt($menuDiv.css("height"));
            $("#mainFrame").css({ "position": "absolute", "top": frameTopHeight + "px", "left": "0px", "width": "100%", "height": getMainFrameHeight()});
            //display loginForm in mainFrame if not loggedIn
            $("#mainFrame").attr("src", "loginForm.html");

        });

        function w3_openSidebar() {
            $("#mainDiv").css({ "margin-left": "20%", "width": "80%" });
            let sideBarHeight = window.innerHeight - parseInt($headerDiv.css("height")) - parseInt($menuDiv.css("height")) - parseInt($footerDiv.css("height"));
            let topDivHeight = parseInt($headerDiv.css("height")) + parseInt($menuDiv.css("height"));
            $("#mySidebar").css({ "width": "20%", "display": "block", "height": sideBarHeight, "top": topDivHeight });
            $("#Account").html("<i class='far fa-user'></i>").attr("onclick", "w3_closeSidebar()");
        }

        function w3_closeSidebar() {
            $("#mainDiv").css({ "margin-left": "0%", "width": "100%" });
            $("#mySidebar").css("display", "none");
            $("#Account").html("<i class='fas fa-user'></i>").attr("onclick", "w3_openSidebar()");
        }

        function getMainFrameHeight() {
            return window.innerHeight - parseInt($headerDiv.css("height")) - parseInt($menuDiv.css("height")) - parseInt($footerDiv.css("height"));
        }
        
        function openPage(nameofpage) {
            $("#mainFrame").attr("src", nameofpage + ".html");

        }
    </script>
    
</body>
</html>
