<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/jquery.js"></script>
    <link href="styles/w3css.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <style>
        .sidebar{
            height:70%;
            position:fixed;
            z-index:1;
            overflow:auto;
        }
    </style>
</head>
<body>
    <div id="topDiv"  style="position:fixed;top:0px;width:100%;">
        <div id="headerDiv" class="w3-container w3-red w3-blue-gray w3-padding" >
            <h1>Welcome to SmartSwitch</h1>
            <h3 class="w3-medium">Login to your account to modify your plugs</h3>
        </div>
        <div id="menuPanel" class="w3-bar w3-gray">
            <div id="Account" class="w3-bar-item" onclick="w3_open()"><i class="fas fa-user"></i></div>
            <div id="Home" class="w3-bar-item">Home</div>
            <div id="Plugs" class="w3-bar-item">Plugs</div>
            <div id="About" class="w3-bar-item">About</div>
        </div>
    </div>
    <div id="mySidebar" class="sidebar w3-bar-block w3-card" style="display:none; top:160px;">
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>
    <div id="mainDiv" style="border:1px solid black; width:100%; height:900px; position:relative;top:160px;z-index:-1">

        <div id="loginForm" class="w3-border">
            <form action="/login.cs" class="w3-margin-left"> <!-- need to edit the form page to submit-->
                <p>Nickname: <input type="text" name="Nickname" /></p>
                <p>Password: <input type="password" name="password" /></p>
                <input type="submit" value="Sign in" />
                <!--can be made with dynamic changes, to change the entire form in the current page without reloading-->
                <p class="w3-small" >If this is your first time, please <a href="/register.html">register</a></p>
            </form>

        </div>
    </div>
    <script>        //script to handle sideBar

        function w3_open() {
            $("#mainDiv").css({ "margin-left": "20%", "width": "80%" });
            $("#mySidebar").css({ "width": "20%", "display": "block" });
            $("#Account").html("<i class='far fa-user'></i>").attr("onclick", "w3_close()");
        }
        function w3_close() {
            $("#mainDiv").css({ "margin-left": "0%", "width": "100%" });
            $("#mySidebar").css("display", "none");
            $("#Account").html("<i class='fas fa-user'></i>").attr("onclick", "w3_open()");
        }
    </script>
    <div id="footerDiv" class="w3-gray" style="position:fixed; bottom:0px; border:1px solid black; width:100%; height:10%">

    </div>
</body>
</html>
