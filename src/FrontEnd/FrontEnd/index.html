<!DOCTYPE html>
<html>
<head>
    <title>Smart Switch - Home Page</title>
	<meta charset="utf-8" />
    <script src="scripts/jquery.js"></script>
    <link href="styles/w3css.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <style>
        .sidebar{
            height:64%;
            position:fixed;
            z-index:1;
            overflow:auto;
        }
        .w3-bar-item{
            text-decoration:none;
        }
        .w3-bar-item:hover{
            background-color:lightgrey;
            cursor:pointer;
        }
        #footerDiv{
            position:fixed; 
            bottom:0px; 
            border:1px solid black; 
            width:100%; 
            height:10%;
        }
        #topDiv{
            position:fixed;
            top:0px;
            width:100%;
        }
        #mySidebar{
            display:none; 
            top:160px;
        }
        #mainFrame{
            border:1px solid black;  
            position:relative;
            z-index:-1;

        }
        #loginForm{
            position:relative;
            top:0px;
            left:10px;
        }
    </style>
</head>
<body>
    <div id="topDiv">
        <div id="headerDiv" class="w3-container w3-red w3-blue-gray w3-padding" >
            <h1>Welcome to SmartSwitch</h1>
            <h3 class="w3-medium">Login to your account to modify your plugs</h3>
        </div>
        <div id="menuPanel" class="w3-bar w3-gray">
            <div id="Account" class="w3-bar-item" onclick="w3_open()"><i class="fas fa-user"></i></div>
            <a href="#" id="Home" class="w3-bar-item" onclick="">Home</a>
            <a href="#" id="Plugs" class="w3-bar-item" onclick="">Manual</a>
            <a href="#" id="About" class="w3-bar-item" onclick="">About</a>
        </div>
    </div>
    <div id="mySidebar" class="sidebar w3-bar-block w3-card">
        <a href="#" class="w3-bar-item w3-button">Plugs</a>
        <a href="#" class="w3-bar-item w3-button">Add New Device</a>
        <a href="#" class="w3-bar-item w3-button">User Settings</a>
        <a href="#" class="w3-bar-item w3-button">Logout</a>
    </div>
    
    <iframe id="mainFrame" src="about:blank">
        
    </iframe>
    
    <div id="footerDiv" class="w3-gray">

    </div>
    <script>
        //script to handle sideBar
        let headerDiv, menuDiv, footerDiv;
        $headerDiv = $("#headerDiv");
        $footerDiv = $("#footerDiv");
        $menuDiv = $("#menuPanel");

        $(document).ready(function () {
            let frameTopHeight = parseInt($headerDiv.css("height")) + parseInt($menuDiv.css("height"));
            $("#mainFrame").css({ "position": "absolute", "top": frameTopHeight + "px", "left": "0px", "width": "100%", "height": getMainFrameHeight()});
            //display loginForm in mainFrame if not loggedIn
            $("#mainFrame").attr("src", "loginForm.html");

        });

        function w3_open() {
            $("#mainFrame").css({ "margin-left": "20%", "width": "80%" });
            $("#mySidebar").css({ "width": "20%", "display": "block", "height": getMainFrameHeight()});
            $("#Account").html("<i class='far fa-user'></i>").attr("onclick", "w3_close()");
        }
        function w3_close() {
            $("#mainFrame").css({ "margin-left": "0%", "width": "100%" });
            $("#mySidebar").css("display", "none");
            $("#Account").html("<i class='fas fa-user'></i>").attr("onclick", "w3_open()");
        }

        function getMainFrameHeight() {
            return window.innerHeight - parseInt($headerDiv.css("height")) - parseInt($menuDiv.css("height")) - parseInt($footerDiv.css("height"));
        }

        function open_Page(nameofpage) {
            $("#mainFrame").attr("src", nameofpage + ".html");
            
        }

        
    </script>
    
</body>
</html>
